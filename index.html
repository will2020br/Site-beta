<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoFlow - Player Universal de V√≠deo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .adblock-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #222;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .toggle-switch {
            width: 40px;
            height: 20px;
            background: #444;
            border-radius: 10px;
            position: relative;
            transition: all 0.3s;
        }
        
        .toggle-switch.active {
            background: #00ff00;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .toggle-switch.active::after {
            left: 22px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            min-height: 80vh;
        }
        
        .video-player-section {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .video-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            min-height: 500px;
        }
        
        .video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-embed {
            max-width: 100%;
            max-height: 100%;
            border: none;
        }
        
        .empty-video {
            text-align: center;
            color: #666;
        }
        
        .empty-video i {
            font-size: 60px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .video-info {
            margin-top: 20px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
        }
        
        .video-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .video-meta {
            display: flex;
            gap: 20px;
            color: #999;
            font-size: 14px;
        }
        
        .playlist-section {
            background: #111;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .playlist-title {
            font-size: 20px;
            font-weight: bold;
        }
        
        .playlist-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: #222;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        .action-btn.share {
            background: linear-gradient(45deg, #007bff, #0056b3);
        }
        
        .add-video-form {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 14px;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .url-input::placeholder {
            color: #666;
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .playlist-items {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
        }
        
        .playlist-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .playlist-item:hover {
            background: #222;
            transform: translateX(5px);
        }
        
        .playlist-item.active {
            background: #2a2a2a;
            border-color: #ff0000;
        }
        
        .item-number {
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .item-info {
            flex: 1;
            min-width: 0;
        }
        
        .item-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .item-platform {
            font-size: 12px;
            color: #999;
        }
        
        .item-duration {
            font-size: 12px;
            color: #666;
            margin-left: 10px;
        }
        
        .remove-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .remove-btn:hover {
            opacity: 1;
        }
        
        /* Modal de compartilhamento */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 22px;
            font-weight: bold;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        .share-link {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
        }
        
        .copy-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Notifica√ß√£o */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #00ff00;
            color: #000;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 1001;
            animation: slideIn 0.3s ease;
            display: none;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Player controls */
        .player-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: #333;
            transform: scale(1.1);
        }
        
        /* AdBlock status */
        .adblock-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 10;
        }
        
        .adblock-status.active {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .video-wrapper {
                min-height: 400px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .video-wrapper {
                min-height: 300px;
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #111;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-play-circle"></i> VideoFlow
            </div>
            <div class="controls">
                <div class="adblock-toggle" onclick="toggleAdBlock()">
                    <span>AdBlock</span>
                    <div class="toggle-switch active" id="adblockToggle"></div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <!-- Player Section -->
            <section class="video-player-section">
                <div class="video-wrapper">
                    <div class="adblock-status active" id="adblockStatus">
                        <i class="fas fa-shield-alt"></i> AdBlock Ativo
                    </div>
                    
                    <div class="video-container" id="videoContainer">
                        <div class="empty-video">
                            <i class="fas fa-video"></i>
                            <h3>Nenhum v√≠deo selecionado</h3>
                            <p>Adicione v√≠deos √† playlist para come√ßar</p>
                        </div>
                    </div>
                </div>
                
                <div class="video-info" id="videoInfo" style="display: none;">
                    <h2 class="video-title" id="currentVideoTitle">T√≠tulo do V√≠deo</h2>
                    <div class="video-meta">
                        <span id="currentVideoPlatform">YouTube</span>
                        <span id="currentVideoDuration">0:00</span>
                    </div>
                </div>
                
                <div class="player-controls" id="playerControls" style="display: none;">
                    <button class="control-btn" onclick="playPrevious()">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-btn" onclick="togglePlayPause()" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" onclick="playNext()">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </section>
            
            <!-- Playlist Section -->
            <section class="playlist-section">
                <div class="playlist-header">
                    <h2 class="playlist-title">
                        <i class="fas fa-list"></i> Playlist
                    </h2>
                    <div class="playlist-actions">
                        <button class="action-btn" onclick="clearPlaylist()">
                            <i class="fas fa-trash"></i> Limpar
                        </button>
                        <button class="action-btn share" onclick="sharePlaylist()">
                            <i class="fas fa-share"></i> Compartilhar
                        </button>
                    </div>
                </div>
                
                <div class="add-video-form">
                    <div class="input-group">
                        <label class="input-label">Cole o link do v√≠deo:</label>
                        <input type="text" class="url-input" id="videoUrl" 
                               placeholder="https://youtube.com/watch?v=... ou https://vimeo.com/...">
                    </div>
                    <button class="add-btn" onclick="addVideo()">
                        <i class="fas fa-plus"></i> Adicionar V√≠deo
                    </button>
                </div>
                
                <div class="playlist-items" id="playlistItems">
                    <!-- Playlist items will be added here -->
                </div>
            </section>
        </div>
    </div>
    
    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">
                    <i class="fas fa-share-alt"></i> Compartilhar Playlist
                </h3>
                <button class="close-modal" onclick="closeShareModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <p>Compartilhe este link para que outras pessoas possam acessar sua playlist:</p>
            <div class="share-link" id="shareLink">
                Carregando...
            </div>
            <button class="copy-btn" onclick="copyShareLink()">
                <i class="fas fa-copy"></i> Copiar Link
            </button>
        </div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // State management
        let playlist = [];
        let currentVideoIndex = 0;
        let isAdBlockEnabled = true;
        let isPlaying = false;
        let shareableLink = '';
        
        // DOM Elements
        const videoContainer = document.getElementById('videoContainer');
        const playlistItems = document.getElementById('playlistItems');
        const videoUrlInput = document.getElementById('videoUrl');
        const adblockToggle = document.getElementById('adblockToggle');
        const adblockStatus = document.getElementById('adblockStatus');
        const videoInfo = document.getElementById('videoInfo');
        const playerControls = document.getElementById('playerControls');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const shareModal = document.getElementById('shareModal');
        const shareLink = document.getElementById('shareLink');
        const notification = document.getElementById('notification');
        
        // Platform detection and embed generation
        const platformConfigs = {
            'youtube': {
                regex: /(?:youtube\.com\/watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/,
                embed: (id) => `
                    <iframe 
                        class="video-embed"
                        src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0&modestbranding=1&showinfo=0"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                `,
                cleanEmbed: (id) => `
                    <iframe 
                        class="video-embed"
                        src="https://www.youtube-nocookie.com/embed/${id}?autoplay=1&rel=0"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                `
            },
            'vimeo': {
                regex: /vimeo\.com\/([0-9]+)/,
                embed: (id) => `
                    <iframe 
                        class="video-embed"
                        src="https://player.vimeo.com/video/${id}?autoplay=1&title=0&byline=0&portrait=0"
                        frameborder="0"
                        allow="autoplay; fullscreen; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                `
            },
            'dailymotion': {
                regex: /dailymotion\.com\/video\/([a-zA-Z0-9]+)/,
                embed: (id) => `
                    <iframe 
                        class="video-embed"
                        src="https://www.dailymotion.com/embed/video/${id}?autoplay=1"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                `
            },
            'twitch': {
                regex: /twitch\.tv\/videos\/([0-9]+)/,
                embed: (id) => `
                    <iframe 
                        class="video-embed"
                        src="https://player.twitch.tv/?video=${id}&parent=${window.location.hostname}&autoplay=true"
                        frameborder="0"
                        allowfullscreen>
                    </iframe>
                `
            }
        };
        
        // Initialize
        function init() {
            // Load playlist from localStorage if exists
            const savedPlaylist = localStorage.getItem('videoflow_playlist');
            if (savedPlaylist) {
                playlist = JSON.parse(savedPlaylist);
                renderPlaylist();
                if (playlist.length > 0) {
                    playVideo(0);
                }
            }
            
            console.log('üé¨ VideoFlow Player inicializado');
        }
        
        // Add video to playlist
        function addVideo() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showNotification('Por favor, cole um link de v√≠deo!', 'error');
                return;
            }
            
            // Detect platform and extract video ID
            let videoData = null;
            
            for (const [platform, config] of Object.entries(platformConfigs)) {
                const match = url.match(config.regex);
                if (match) {
                    const videoId = match[1];
                    const title = prompt('T√≠tulo do v√≠deo:', `V√≠deo do ${platform.charAt(0).toUpperCase() + platform.slice(1)}`) || 
                                 `V√≠deo do ${platform.charAt(0).toUpperCase() + platform.slice(1)}`;
                    const duration = prompt('Dura√ß√£o (opcional, ex: 5:30):', '') || '';
                    
                    videoData = {
                        id: Date.now(),
                        url: url,
                        videoId: videoId,
                        platform: platform,
                        title: title,
                        duration: duration,
                        thumbnail: getThumbnailUrl(platform, videoId)
                    };
                    break;
                }
            }
            
            if (!videoData) {
                // Try to handle as generic embed
                if (url.includes('<iframe')) {
                    const title = prompt('T√≠tulo do v√≠deo:', 'V√≠deo Embed') || 'V√≠deo Embed';
                    const duration = prompt('Dura√ß√£o (opcional):', '') || '';
                    
                    videoData = {
                        id: Date.now(),
                        url: url,
                        platform: 'custom',
                        title: title,
                        duration: duration,
                        embedCode: url
                    };
                } else {
                    showNotification('Link de v√≠deo n√£o suportado!', 'error');
                    return;
                }
            }
            
            playlist.push(videoData);
            savePlaylist();
            renderPlaylist();
            
            // Clear input
            videoUrlInput.value = '';
            
            // Auto-play first video
            if (playlist.length === 1) {
                playVideo(0);
            }
            
            showNotification('V√≠deo adicionado √† playlist!');
        }
        
        // Get thumbnail URL
        function getThumbnailUrl(platform, videoId) {
            switch(platform) {
                case 'youtube':
                    return `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                case 'vimeo':
                    return `https://vumbnail.com/${videoId}.jpg`;
                default:
                    return '';
            }
        }
        
        // Render playlist
        function renderPlaylist() {
            playlistItems.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistItems.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-video" style="font-size: 40px; margin-bottom: 20px; opacity: 0.3;"></i>
                        <p>Sua playlist est√° vazia</p>
                        <p style="font-size: 12px; margin-top: 10px;">Adicione seu primeiro v√≠deo!</p>
                    </div>
                `;
                return;
            }
            
            playlist.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentVideoIndex ? 'active' : ''}`;
                item.dataset.index = index;
                item.onclick = () => playVideo(index);
                
                item.innerHTML = `
                    <div class="item-number">${index + 1}</div>
                    <div class="item-info">
                        <div class="item-title">${video.title}</div>
                        <div class="item-platform">${video.platform.charAt(0).toUpperCase() + video.platform.slice(1)}</div>
                    </div>
                    <div class="item-duration">${video.duration || '?'}</div>
                    <button class="remove-btn" onclick="removeVideo(${video.id}, event)">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                playlistItems.appendChild(item);
            });
        }
        
        // Play video
        function playVideo(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentVideoIndex = index;
            const video = playlist[index];
            
            // Update UI
            renderPlaylist();
            updateVideoInfo(video);
            
            // Generate embed with AdBlock
            let embedHtml = '';
            
            if (video.platform === 'custom') {
                embedHtml = applyAdBlockFilters(video.embedCode);
            } else {
                const config = platformConfigs[video.platform];
                if (config) {
                    if (isAdBlockEnabled && video.platform === 'youtube' && config.cleanEmbed) {
                        embedHtml = config.cleanEmbed(video.videoId);
                    } else {
                        embedHtml = config.embed(video.videoId);
                    }
                }
            }
            
            // Apply additional AdBlock filters
            embedHtml = applyAdBlockFilters(embedHtml);
            
            // Display video
            videoContainer.innerHTML = embedHtml;
            videoInfo.style.display = 'block';
            playerControls.style.display = 'flex';
            
            // Auto-play
            setTimeout(() => {
                try {
                    const iframe = videoContainer.querySelector('iframe');
                    if (iframe && iframe.contentWindow) {
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    }
                } catch (e) {
                    console.log('Auto-play n√£o suportado');
                }
            }, 1000);
            
            // Save last played
            localStorage.setItem('videoflow_last_played', index);
        }
        
        // Apply AdBlock filters
        function applyAdBlockFilters(html) {
            if (!isAdBlockEnabled) return html;
            
            // Remove common ad elements
            let cleanHtml = html
                .replace(/ads\.[^"']+/gi, 'blocked-ad-server')
                .replace(/doubleclick\.net/gi, 'blocked-ad-server')
                .replace(/googlesyndication\.com/gi, 'blocked-ad-server')
                .replace(/adserver\.[^"']+/gi, 'blocked-ad-server')
                .replace(/(\?|&)ad(s?)=[^&"]*/gi, '')
                .replace(/show_ads=[^&"]*/gi, '')
                .replace(/pre-roll=[^&"]*/gi, '');
            
            // Add no-cookie domains where possible
            if (cleanHtml.includes('youtube.com/embed')) {
                cleanHtml = cleanHtml.replace('youtube.com', 'youtube-nocookie.com');
            }
            
            return cleanHtml;
        }
        
        // Update video info
        function updateVideoInfo(video) {
            document.getElementById('currentVideoTitle').textContent = video.title;
            document.getElementById('currentVideoPlatform').textContent = 
                video.platform.charAt(0).toUpperCase() + video.platform.slice(1);
            document.getElementById('currentVideoDuration').textContent = video.duration || '?';
        }
        
        // Toggle AdBlock
        function toggleAdBlock() {
            isAdBlockEnabled = !isAdBlockEnabled;
            adblockToggle.classList.toggle('active', isAdBlockEnabled);
            adblockStatus.classList.toggle('active', isAdBlockEnabled);
            adblockStatus.innerHTML = isAdBlockEnabled ? 
                '<i class="fas fa-shield-alt"></i> AdBlock Ativo' : 
                '<i class="fas fa-shield"></i> AdBlock Inativo';
            
            showNotification(isAdBlockEnabled ? 'AdBlock ativado!' : 'AdBlock desativado');
            
            // Re-render current video with new AdBlock setting
            if (playlist.length > 0) {
                playVideo(currentVideoIndex);
            }
        }
        
        // Remove video
        function removeVideo(videoId, event) {
            event.stopPropagation();
            
            const index = playlist.findIndex(v => v.id === videoId);
            if (index === -1) return;
            
            playlist.splice(index, 1);
            
            // Adjust current video index
            if (index === currentVideoIndex) {
                if (playlist.length > 0) {
                    playVideo(Math.min(index, playlist.length - 1));
                } else {
                    // No videos left
                    videoContainer.innerHTML = `
                        <div class="empty-video">
                            <i class="fas fa-video"></i>
                            <h3>Nenhum v√≠deo selecionado</h3>
                            <p>Adicione v√≠deos √† playlist para come√ßar</p>
                        </div>
                    `;
                    videoInfo.style.display = 'none';
                    playerControls.style.display = 'none';
                    currentVideoIndex = 0;
                }
            } else if (index < currentVideoIndex) {
                currentVideoIndex--;
            }
            
            savePlaylist();
            renderPlaylist();
            showNotification('V√≠deo removido');
        }
        
        // Clear playlist
        function clearPlaylist() {
            if (!playlist.length) return;
            
            if (confirm('Tem certeza que deseja limpar toda a playlist?')) {
                playlist = [];
                currentVideoIndex = 0;
                savePlaylist();
                renderPlaylist();
                
                videoContainer.innerHTML = `
                    <div class="empty-video">
                        <i class="fas fa-video"></i>
                        <h3>Nenhum v√≠deo selecionado</h3>
                        <p>Adicione v√≠deos √† playlist para come√ßar</p>
                    </div>
                `;
                videoInfo.style.display = 'none';
                playerControls.style.display = 'none';
                
                showNotification('Playlist limpa');
            }
        }
        
        // Player controls
        function playPrevious() {
            if (playlist.length === 0) return;
            const prevIndex = (currentVideoIndex - 1 + playlist.length) % playlist.length;
            playVideo(prevIndex);
        }
        
        function playNext() {
            if (playlist.length === 0) return;
            const nextIndex = (currentVideoIndex + 1) % playlist.length;
            playVideo(nextIndex);
        }
        
        function togglePlayPause() {
            if (playlist.length === 0) return;
            
            const iframe = videoContainer.querySelector('iframe');
            if (!iframe) return;
            
            try {
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                playPauseBtn.innerHTML = isPlaying ? '<i class="fas fa-play"></i>' : '<i class="fas fa-pause"></i>';
                isPlaying = !isPlaying;
            } catch (e) {
                console.log('Play/Pause n√£o suportado');
            }
        }
        
        // Share playlist
        function sharePlaylist() {
            if (playlist.length === 0) {
                showNotification('Adicione v√≠deos √† playlist antes de compartilhar!', 'error');
                return;
            }
            
            // Generate shareable data
            const playlistData = {
                videos: playlist.map(v => ({
                    url: v.url,
                    title: v.title,
                    platform: v.platform,
                    duration: v.duration
                })),
                timestamp: Date.now(),
                adBlockEnabled: isAdBlockEnabled
            };
            
            // Encode data to base64 for URL
            const encodedData = btoa(JSON.stringify(playlistData));
            shareableLink = `${window.location.origin}${window.location.pathname}?playlist=${encodedData}`;
            
            // Update modal
            shareLink.textContent = shareableLink;
            shareModal.style.display = 'flex';
        }
        
        // Close share modal
        function closeShareModal() {
            shareModal.style.display = 'none';
        }
        
        // Copy share link
        function copyShareLink() {
            navigator.clipboard.writeText(shareableLink)
                .then(() => {
                    showNotification('Link copiado para a √°rea de transfer√™ncia!');
                    closeShareModal();
                })
                .catch(() => {
                    showNotification('Erro ao copiar link', 'error');
                });
        }
        
        // Load shared playlist
        function loadSharedPlaylist() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistParam = urlParams.get('playlist');
            
            if (playlistParam) {
                try {
                    const playlistData = JSON.parse(atob(playlistParam));
                    playlist = playlistData.videos.map((v, i) => ({
                        id: Date.now() + i,
                        url: v.url,
                        title: v.title,
                        platform: v.platform,
                        duration: v.duration,
                        videoId: extractVideoId(v.url, v.platform)
                    }));
                    
                    if (playlistData.adBlockEnabled !== undefined) {
                        isAdBlockEnabled = playlistData.adBlockEnabled;
                        adblockToggle.classList.toggle('active', isAdBlockEnabled);
                        adblockStatus.classList.toggle('active', isAdBlockEnabled);
                        adblockStatus.innerHTML = isAdBlockEnabled ? 
                            '<i class="fas fa-shield-alt"></i> AdBlock Ativo' : 
                            '<i class="fas fa-shield"></i> AdBlock Inativo';
                    }
                    
                    savePlaylist();
                    renderPlaylist();
                    
                    if (playlist.length > 0) {
                        playVideo(0);
                    }
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    showNotification('Playlist compartilhada carregada!');
                } catch (e) {
                    console.error('Erro ao carregar playlist:', e);
                    showNotification('Erro ao carregar playlist compartilhada', 'error');
                }
            }
        }
        
        // Extract video ID from URL
        function extractVideoId(url, platform) {
            const config = platformConfigs[platform];
            if (config) {
                const match = url.match(config.regex);
                return match ? match[1] : null;
            }
            return null;
        }
        
        // Save playlist to localStorage
        function savePlaylist() {
            localStorage.setItem('videoflow_playlist', JSON.stringify(playlist));
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#ff6b6b' : '#00ff00';
            notification.style.color = type === 'error' ? 'white' : '#000';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize on load
        window.onload = function() {
            init();
            loadSharedPlaylist();
        };
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (playlist.length === 0) return;
            
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowLeft':
                    playPrevious();
                    break;
                case 'ArrowRight':
                    playNext();
                    break;
                case 'Escape':
                    closeShareModal();
                    break;
            }
        });
        
        console.log('üé¨ VideoFlow Player carregado com sucesso!');
        console.log('üìã Plataformas suportadas: YouTube, Vimeo, Dailymotion, Twitch, Embeds personalizados');
        console.log('üõ°Ô∏è AdBlock integrado para remover an√∫ncios de embeds');
        console.log('üîó Sistema de compartilhamento de playlists');
    </script>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .music-container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
        }
        
        .music-track {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(15,15,15,0.95) 0%, rgba(26,26,46,0.95) 100%);
        }
        
        .track-wrapper {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .player-container {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-artwork {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ff5500, #ff9500);
            position: relative;
        }
        
        .track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .track-artwork::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,85,0,0.2), rgba(255,149,0,0.2));
            border-radius: 15px;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
            text-shadow: 0 2px 10px rgba(255, 85, 0, 0.5);
        }
        
        .track-artist {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .track-album {
            font-size: 14px;
            color: #888;
            font-style: italic;
        }
        
        .player-controls {
            margin-top: 25px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff5500, #ff9500);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn i {
            font-size: 20px;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
        }
        
        .play-btn i {
            font-size: 24px;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .play-btn:hover {
            box-shadow: 0 5px 20px rgba(255, 85, 0, 0.6);
        }
        
        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5500;
            cursor: pointer;
        }
        
        /* Playlist Sidebar */
        .playlist-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-sidebar.open {
            right: 0;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-title {
            font-size: 22px;
            font-weight: bold;
            color: #ff5500;
        }
        
        .close-playlist {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .add-track-form {
            margin-bottom: 25px;
        }
        
        .url-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 85, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
        }
        
        .playlist-tracks {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .playlist-track {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .playlist-track:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .playlist-track.active {

        .playlist-track-artwork {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .playlist-track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .playlist-track-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-track-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-track-artist {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        .playlist-track-duration {

            color: #888;
            margin-left: 10px;
        }
        
        .remove-track {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .remove-track:hover {
            opacity: 1;
        }
        
        /* Playlist toggle button */
        .playlist-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: all 0.3s;
        }
        
        .playlist-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 85, 0, 0.6);
        }
        
        /* Now playing indicator */
        .now-playing {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #ff5500;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .now-playing-dot {
            width: 8px;
            height: 8px;
            background: #ff5500;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot:hover {
            transform: scale(1.3);
        }
        
        .nav-dot.active {
            background: #ff5500;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.5);
        }
        
        /* Loading spinner */
        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff5500;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide scrollbar */
        .music-container::-webkit-scrollbar,
        .playlist-tracks::-webkit-scrollbar {
            width: 5px;
        }
        
        .music-container::-webkit-scrollbar-track,
        .playlist-tracks::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .music-container::-webkit-scrollbar-thumb,
        .playlist-tracks::-webkit-scrollbar-thumb {
            background: rgba(255, 85, 0, 0.5);
            border-radius: 10px;
        }
        
        .music-container::-webkit-scrollbar-thumb:hover,
        .playlist-tracks::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 85, 0, 0.8);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .playlist-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .playlist-sidebar.open {
                right: 0;
            }
            
            .track-wrapper {
                max-width: 90%;
            }
            
            .track-artwork {
                width: 150px;
                height: 150px;
            }
        }

<body>
    <!-- Now Playing Indicator -->
    <div class="now-playing">
        <div class="now-playing-dot"></div>
        <span id="nowPlayingText">Tocando agora</span>
    </div>
    
    <!-- Playlist Toggle Button -->
    <button class="playlist-toggle" onclick="togglePlaylist()">
        <i class="fas fa-list-music"></i>
    </button>
    
    <!-- Navigation Dots -->
    <div class="nav-dots" id="navDots"></div>
    
    <!-- Music Container -->
    <div class="music-container" id="musicContainer">
        <!-- Tracks will be loaded here -->
    </div>
    
    <!-- Volume Control -->
    <div class="volume-control">
        <i class="fas fa-volume-up" style="color: #ff5500;"></i>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
    
    <!-- Playlist Sidebar -->
    <div class="playlist-sidebar" id="playlistSidebar">
        <div class="playlist-header">
            <h2 class="playlist-title"><i class="fas fa-music"></i> Sua Playlist</h2>
            <button class="close-playlist" onclick="togglePlaylist()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="add-track-form">
            <input type="text" class="url-input" id="trackUrl" 
                   placeholder="Cole o link da mÃºsica (SoundCloud, YouTube, etc)...">
            <button class="add-btn" onclick="addTrackFromUrl()">
                <i class="fas fa-plus"></i> Adicionar Ã  Playlist
            </button>
        </div>
        
        <div class="playlist-tracks" id="playlistTracks">
            <!-- Playlist tracks will be loaded here -->
        </div>
    </div>

    <script>
        // Player state
        let currentPlayer = null;
        let currentTrackIndex = 0;
        let isPlaying = false;
        let playlist = [];
        
        // DOM elements
        const musicContainer = document.getElementById('musicContainer');
        const playlistSidebar = document.getElementById('playlistSidebar');
        const playlistTracks = document.getElementById('playlistTracks');
        const trackUrlInput = document.getElementById('trackUrl');
        const volumeSlider = document.getElementById('volumeSlider');
        const nowPlayingText = document.getElementById('nowPlayingText');
        const navDots = document.getElementById('navDots');
        
        // Initialize with sample tracks
        const sampleTracks = [
            {
                id: 1,
                title: "The Fate of Ophelia",
                artist: "Taylor Swift",
                album: "Midnights (Special Edition)",
                artwork: "https://i.scdn.co/image/ab67616d00001e028c8b428e50c733b1a6fdcf16ac8ca3c6f3e7b43a",
                duration: "3:45",
                source: "soundcloud",
                url: "https://soundcloud.com/aka-716226817/taylor-swift-the-fate-of"
            },
            {
                id: 2,
                title: "Blinding Lights",
                artist: "The Weeknd",
                album: "After Hours",
                artwork: "https://i.scdn.co/image/ab67616d00001e028086e2e00702709e3f44e574",
                duration: "3:22",
                source: "spotify",
                url: "https://open.spotify.com/track/0VjIjW4GlUZAMYd2vXMi3b"
            },
            {
                id: 3,
                title: "good 4 u",
                artist: "Olivia Rodrigo",
                album: "SOUR",
                artwork: "https://i.scdn.co/image/ab67616d00001e02e1c6db44c6d44e86b8bff8c0",
                duration: "2:58",
                source: "youtube",
                url: "https://www.youtube.com/watch?v=gNi_6U5Pm_o"
            },
            {
                id: 4,
                title: "Levitating",
                artist: "Dua Lipa",
                album: "Future Nostalgia",
                artwork: "https://i.scdn.co/image/ab67616d00001e02f907de96b9a4fbc04accc0d5",
                duration: "3:24",
                source: "soundcloud",
                url: "https://soundcloud.com/dualipa/levitating"
            }
        ];
        
        // Initialize player
        function initPlayer() {
            // Load sample tracks to playlist
            playlist = [...sampleTracks];
            renderPlaylist();
            renderTracks();
            createNavDots();
            updateNowPlaying();
            
            // Auto-play first track
            setTimeout(() => {
                playTrack(0);
            }, 1000);
        }
        
        // Render tracks in main container
        function renderTracks() {
            musicContainer.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackElement = createTrackElement(track, index);
                musicContainer.appendChild(trackElement);
            });
        }
        
        // Create track element
        function createTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.className = 'music-track';
            trackElement.dataset.id = track.id;
            trackElement.dataset.index = index;
            
            trackElement.innerHTML = `
                <div class="track-wrapper">
                    <div class="player-container">
                        <div class="track-info">
                            <div class="track-artwork">
                                <img src="${track.artwork}" alt="${track.title}" 
                                     onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'">
                            </div>
                            <h1 class="track-title">${track.title}</h1>
                            <p class="track-artist">${track.artist}</p>
                            <p class="track-album">${track.album}</p>
                        </div>
                        
                        <div class="player-controls">
                            <div class="progress-container" onclick="seekTrack(event, ${track.id})">
                                <div class="progress-bar" id="progress-${track.id}"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime-${track.id}">0:00</span>
                                <span id="duration-${track.id}">${track.duration}</span>
                            </div>
                            
                            <div class="control-buttons">
                                <button class="control-btn" onclick="playPrev()">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="control-btn play-btn" id="playBtn-${track.id}" onclick="togglePlayPause(${track.id})">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" onclick="playNext()">
                                    <i class="fas fa-step-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return trackElement;
        }
        
        // Render playlist in sidebar
        function renderPlaylist() {
            playlistTracks.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackElement = createPlaylistTrackElement(track, index);
                playlistTracks.appendChild(trackElement);
            });
        }
        
        // Create playlist track element
        function createPlaylistTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.className = `playlist-track ${index === currentTrackIndex ? 'active' : ''}`;
            trackElement.dataset.index = index;
            trackElement.onclick = () => playTrack(index);
            
            trackElement.innerHTML = `
                <div class="playlist-track-artwork">
                    <img src="${track.artwork}" alt="${track.title}"
                         onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=100&h=100&fit=crop'">
                </div>
                <div class="playlist-track-info">
                    <div class="playlist-track-title">${track.title}</div>
                    <div class="playlist-track-artist">${track.artist}</div>
                </div>
                <div class="playlist-track-duration">${track.duration}</div>
                <button class="remove-track" onclick="removeTrack(${track.id}, event)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            return trackElement;
        }
        
        // Create navigation dots
        function createNavDots() {
            navDots.innerHTML = '';
            
            playlist.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `nav-dot ${index === currentTrackIndex ? 'active' : ''}`;
                dot.onclick = () => playTrack(index);
                navDots.appendChild(dot);
            });
        }
        
        // Play a specific track
        function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            // Update current track index
            currentTrackIndex = index;
            
            // Scroll to track
            const trackElements = document.querySelectorAll('.music-track');
            if (trackElements[index]) {
                trackElements[index].scrollIntoView({ behavior: 'smooth' });
            }
            
            // Update UI
            updateNowPlaying();
            updateActiveTrack();
            updateNavDots();
            
            // Play the track (simulated)
            simulatePlayback();
        }
        
        // Simulate audio playback (for demo)
        function simulatePlayback() {
            const track = playlist[currentTrackIndex];
            
            // Update play button
            const playBtn = document.getElementById(`playBtn-${track.id}`);
            if (playBtn) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                isPlaying = true;
            }
            
            // Start progress simulation
            startProgressSimulation(track.id);
            
            // Update now playing text
            nowPlayingText.textContent = `${track.artist} - ${track.title}`;
            
            // Simulate audio source based on platform
            console.log(`Playing: ${track.title} from ${track.source} - ${track.url}`);
        }
        
        // Start progress bar simulation
        function startProgressSimulation(trackId) {
            const progressBar = document.getElementById(`progress-${trackId}`);
            const currentTime = document.getElementById(`currentTime-${trackId}`);
            
            if (!progressBar || !currentTime) return;
            
            // Reset progress
            progressBar.style.width = '0%';
            currentTime.textContent = '0:00';
            
            // Simulate playback progress
            let progress = 0;
            const interval = setInterval(() => {
                if (!isPlaying) {
                    clearInterval(interval);
                    return;
                }
                
                progress += 0.5;
                if (progress <= 100) {
                    progressBar.style.width = `${progress}%`;
                    
                    // Update time display (simulated)
                    const seconds = Math.floor((progress / 100) * 225); // Assuming 3:45 track
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    currentTime.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                } else {
                    clearInterval(interval);
                    // Auto-play next track when current finishes
                    playNext();
                }
            }, 500);
            
            // Store interval ID for cleanup
            window.currentPlaybackInterval = interval;
        }
        
        // Toggle play/pause
        function togglePlayPause(trackId) {
            const trackIndex = playlist.findIndex(t => t.id === trackId);
            
            if (trackIndex !== currentTrackIndex) {
                playTrack(trackIndex);
                return;
            }
            
            isPlaying = !isPlaying;
            const playBtn = document.getElementById(`playBtn-${trackId}`);
            
            if (isPlaying) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                startProgressSimulation(trackId);
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                if (window.currentPlaybackInterval) {
                    clearInterval(window.currentPlaybackInterval);
                }
            }
        }
        
        // Play next track
        function playNext() {
            const nextIndex = (currentTrackIndex + 1) % playlist.length;
            playTrack(nextIndex);
        }
        
        // Play previous track
        function playPrev() {
            const prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }
        
        // Seek in track
        function seekTrack(event, trackId) {
            const progressContainer = event.currentTarget;
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = event.clientX - rect.left;
            const percentage = (clickPosition / rect.width) * 100;
            
            // Update progress bar
            const progressBar = document.getElementById(`progress-${trackId}`);
            if (progressBar) {
                progressBar.style.width = `${percentage}%`;
                
                // Update time display
                const currentTime = document.getElementById(`currentTime-${trackId}`);
                if (currentTime) {
                    const seconds = Math.floor((percentage / 100) * 225);
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = seconds % 60;
                    currentTime.textContent = `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
                }
            }
        }
        
        // Update active track in playlist
        function updateActiveTrack() {
            document.querySelectorAll('.playlist-track').forEach((el, index) => {
                el.classList.toggle('active', index === currentTrackIndex);
            });
        }
        
        // Update navigation dots
        function updateNavDots() {
            document.querySelectorAll('.nav-dot').forEach((el, index) => {
                el.classList.toggle('active', index === currentTrackIndex);
            });
        }
        
        // Update now playing text
        function updateNowPlaying() {
            const track = playlist[currentTrackIndex];
            if (track) {
                nowPlayingText.textContent = `${track.artist} - ${track.title}`;
            }
        }
        
        // Add track from URL
        function addTrackFromUrl() {
            const url = trackUrlInput.value.trim();
            
            if (!url) {
                alert('Por favor, cole um link de mÃºsica!');
                return;
            }
            
            // Parse URL to determine source
            let source = 'custom';
            let title = 'Nova MÃºsica';
            let artist = 'Artista Desconhecido';
            let artwork = 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop';
            
            if (url.includes('soundcloud.com')) {
                source = 'soundcloud';
                title = 'MÃºsica do SoundCloud';
                artist = 'SoundCloud Artist';
                artwork = 'https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=400&h=400&fit=crop';
            } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                source = 'youtube';
                title = 'MÃºsica do YouTube';
                artist = 'YouTube Artist';
                artwork = 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop';
            } else if (url.includes('spotify.com')) {
                source = 'spotify';
                title = 'MÃºsica do Spotify';
                artist = 'Spotify Artist';
                artwork = 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop';
            }
            
            // Create new track
            const newTrack = {
                id: Date.now(), // Unique ID
                title: prompt('TÃ­tulo da mÃºsica:', title) || title,
                artist: prompt('Nome do artista:', artist) || artist,
                album: prompt('Ãlbum (opcional):', 'Single') || 'Single',
                artwork: prompt('URL da capa (opcional):', artwork) || artwork,
                duration: prompt('DuraÃ§Ã£o (ex: 3:45):', '3:45') || '3:45',
                source: source,
                url: url
            };
            
            // Add to playlist
            playlist.push(newTrack);
            
            // Update UI
            renderPlaylist();
            
            // Add to main container if it's the first track
            if (playlist.length === 1) {
                renderTracks();
                createNavDots();
            } else {
                // Just add the new track to container
                const trackElement = createTrackElement(newTrack, playlist.length - 1);
                musicContainer.appendChild(trackElement);
                
                // Update navigation dots
                createNavDots();
            }
            
            // Clear input
            trackUrlInput.value = '';
            
            // Show success message
            alert('MÃºsica adicionada Ã  playlist!');
        }
        
        // Remove track from playlist
        function removeTrack(trackId, event) {
            event.stopPropagation();
            
            const trackIndex = playlist.findIndex(t => t.id === trackId);
            if (trackIndex === -1) return;
            
            // Remove from playlist
            playlist.splice(trackIndex, 1);
            
            // If we removed the current track, play next or previous
            if (trackIndex === currentTrackIndex) {
                if (playlist.length > 0) {
                    playTrack(Math.min(trackIndex, playlist.length - 1));
                } else {
                    currentTrackIndex = 0;
                    updateNowPlaying();
                }
            } else if (trackIndex < currentTrackIndex) {
                currentTrackIndex--;
            }
            
            // Re-render everything
            renderPlaylist();
            renderTracks();
            createNavDots();
            updateActiveTrack();
            updateNowPlaying();
        }
        
        // Toggle playlist sidebar
        function togglePlaylist() {
            playlistSidebar.classList.toggle('open');
        }
        
        // Handle scroll to detect current track
        function handleScroll() {
            const trackElements = document.querySelectorAll('.music-track');
            const containerRect = musicContainer.getBoundingClientRect();
            
            trackElements.forEach((track, index) => {
                const rect = track.getBoundingClientRect();
                
                if (rect.top >= containerRect.top && rect.bottom <= containerRect.bottom) {
                    if (currentTrackIndex !== index) {
                        currentTrackIndex = index;
                        updateNowPlaying();
                        updateActiveTrack();
                        updateNavDots();
                    }
                }
            });
        }
        
        // Volume control
        volumeSlider.addEventListener('input', (e) => {
            const volume = e.target.value;
            console.log('Volume:', volume + '%');
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    const currentTrack = playlist[currentTrackIndex];
                    if (currentTrack) togglePlayPause(currentTrack.id);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    playPrev();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playNext();
                    break;
                case 'p':
                case 'P':
                    togglePlaylist();
                    break;
                case 'Escape':
                    playlistSidebar.classList.remove('open');
                    break;
            }
        });
        
        // Initialize the player
        initPlayer();
        
        // Add scroll listener
        musicContainer.addEventListener('scroll', handleScroll);
        
        console.log('ðŸŽµ SoundScroll Player iniciado!');
        console.log('ðŸŽ¹ Atalhos:');
        console.log('- EspaÃ§o: Play/Pause');
        console.log('- Setas â†‘â†“: MÃºsica anterior/prÃ³xima');
        console.log('- P: Abrir/fechar playlist');
        console.log('- Esc: Fechar playlist');
    </script>

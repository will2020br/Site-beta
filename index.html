<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScroll - Player TikTok de M√∫sica REAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .music-container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
        }
        
        .music-track {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(15,15,15,0.95) 0%, rgba(26,26,46,0.95) 100%);
        }
        
        .track-wrapper {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .player-container {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-artwork {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ff5500, #ff9500);
            position: relative;
        }
        
        .track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
            text-shadow: 0 2px 10px rgba(255, 85, 0, 0.5);
        }
        
        .track-artist {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .player-controls {
            margin-top: 25px;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff5500, #ff9500);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn i {
            font-size: 20px;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
        }
        
        .play-btn i {
            font-size: 24px;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .play-btn:hover {
            box-shadow: 0 5px 20px rgba(255, 85, 0, 0.6);
        }
        
        /* Playlist Sidebar */
        .playlist-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-sidebar.open {
            right: 0;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-title {
            font-size: 22px;
            font-weight: bold;
            color: #ff5500;
        }
        
        .close-playlist {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .add-track-form {
            margin-bottom: 25px;
        }
        
        .url-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 85, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
        }
        
        .playlist-tracks {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        
        .playlist-track {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .playlist-track:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .playlist-track.active {
            background: rgba(255, 85, 0, 0.2);
            border-color: rgba(255, 85, 0, 0.5);
        }
        
        .playlist-track-artwork {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .playlist-track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .playlist-track-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-track-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-track-artist {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-track-duration {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }
        
        .remove-track {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .remove-track:hover {
            opacity: 1;
        }
        
        /* Playlist toggle button */
        .playlist-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: all 0.3s;
        }
        
        .playlist-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 85, 0, 0.6);
        }
        
        /* Now playing indicator */
        .now-playing {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #ff5500;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .now-playing-dot {
            width: 8px;
            height: 8px;
            background: #ff5500;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot:hover {
            transform: scale(1.3);
        }
        
        .nav-dot.active {
            background: #ff5500;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.5);
        }
        
        /* Audio upload button */
        .upload-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 85, 0, 0.6);
        }
        
        .upload-input {
            display: none;
        }
        
        /* Audio visualization */
        .audio-visualizer {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            margin-top: 20px;
        }
        
        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #ff5500, #ff9500);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        /* Hide scrollbar */
        .music-container::-webkit-scrollbar,
        .playlist-tracks::-webkit-scrollbar {
            width: 5px;
        }
        
        .music-container::-webkit-scrollbar-track,
        .playlist-tracks::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .music-container::-webkit-scrollbar-thumb,
        .playlist-tracks::-webkit-scrollbar-thumb {
            background: rgba(255, 85, 0, 0.5);
            border-radius: 10px;
        }
        
        .music-container::-webkit-scrollbar-thumb:hover,
        .playlist-tracks::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 85, 0, 0.8);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .playlist-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .playlist-sidebar.open {
                right: 0;
            }
            
            .track-wrapper {
                max-width: 90%;
            }
            
            .track-artwork {
                width: 150px;
                height: 150px;
            }
            
            .upload-btn {
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                white-space: nowrap;
            }
        }
        
        /* Audio player hidden */
        .hidden-audio {
            display: none;
        }
    </style>

    <!-- Playlist Toggle Button -->
    <button class="playlist-toggle" onclick="togglePlaylist()">

    </button>
    
    <!-- Upload Button -->
    <button class="upload-btn" onclick="document.getElementById('audioUpload').click()">

    </button>
    <input type="file" id="audioUpload" class="upload-input" accept="audio/*" multiple onchange="handleAudioUpload(event)">
    
    <!-- Navigation Dots -->
    <div class="nav-dots" id="navDots"></div>
    
    <!-- Main Audio Player (Hidden) -->
    <audio id="mainAudioPlayer" class="hidden-audio" preload="metadata"></audio>
    
    <!-- Music Container -->
    <div class="music-container" id="musicContainer">
        <!-- Tracks will be loaded here -->
    </div>
    
    <!-- Playlist Sidebar -->
    <div class="playlist-sidebar" id="playlistSidebar">
        <div class="playlist-header">
            <h2 class="playlist-title"><i class="fas fa-music"></i> Sua Playlist</h2>
            <button class="close-playlist" onclick="togglePlaylist()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="add-track-form">
            <input type="text" class="url-input" id="trackUrl" 
                   placeholder="Cole URL de √°udio MP3 direto ou link do YouTube...">
            <button class="add-btn" onclick="addTrackFromUrl()">
                <i class="fas fa-plus"></i> Adicionar √† Playlist
            </button>
        </div>
        
        <div class="playlist-tracks" id="playlistTracks">
            <!-- Playlist tracks will be loaded here -->
        </div>
    </div>

    <script>
        // Player state
        let currentAudio = document.getElementById('mainAudioPlayer');
        let audioContext = null;
        let analyser = null;
        let source = null;
        let currentTrackIndex = 0;
        let isPlaying = false;
        let playlist = [];
        let visualizerAnimation = null;
        
        // DOM elements
        const musicContainer = document.getElementById('musicContainer');
        const playlistSidebar = document.getElementById('playlistSidebar');
        const playlistTracks = document.getElementById('playlistTracks');
        const trackUrlInput = document.getElementById('trackUrl');
        const nowPlayingText = document.getElementById('nowPlayingText');
        const navDots = document.getElementById('navDots');
        
        // Sample tracks with REAL audio URLs
        const sampleTracks = [
            {
                id: 1,
                title: "Lo-fi Chill",
                artist: "Lofi Producer",
                album: "Study Beats",
                artwork: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=400&fit=crop",
                duration: "2:45",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                id: 2,
                title: "Jazz Vibes",
                artist: "Jazz Ensemble",
                album: "Coffee Shop Sessions",
                artwork: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?w=400&h=400&fit=crop",
                duration: "3:20",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                id: 3,
                title: "Electronic Dreams",
                artist: "Synth Wave",
                album: "Neon Nights",
                artwork: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?w=400&h=400&fit=crop",
                duration: "4:15",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            }
        ];
        
        // Initialize player
        function initPlayer() {
            // Load sample tracks
            playlist = [...sampleTracks];
            renderPlaylist();
            renderTracks();
            createNavDots();
            updateNowPlaying();
            
            // Setup audio event listeners
            setupAudioEvents();
            
            // Auto-play first track
            setTimeout(() => {
                playTrack(0);
            }, 1000);
        }
        
        // Setup audio event listeners
        function setupAudioEvents() {
            currentAudio.addEventListener('timeupdate', updateProgress);
            currentAudio.addEventListener('ended', playNext);
            currentAudio.addEventListener('loadedmetadata', updateDurationDisplay);
            currentAudio.addEventListener('error', handleAudioError);
        }
        
        // Render tracks in main container
        function renderTracks() {
            musicContainer.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackElement = createTrackElement(track, index);
                musicContainer.appendChild(trackElement);
            });
        }
        
        // Create track element
        function createTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.className = 'music-track';
            trackElement.dataset.id = track.id;
            trackElement.dataset.index = index;
            
            trackElement.innerHTML = `
                <div class="track-wrapper">
                    <div class="player-container">
                        <div class="track-info">
                            <div class="track-artwork">
                                <img src="${track.artwork}" alt="${track.title}" 
                                     onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'">
                            </div>
                            <h1 class="track-title">${track.title}</h1>
                            <p class="track-artist">${track.artist}</p>
                            <p class="track-album">${track.album}</p>
                        </div>
                        
                        <div class="player-controls">
                            <div class="progress-container" onclick="seekTrack(event)">
                                <div class="progress-bar" id="progress-${track.id}"></div>
                            </div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="duration">${track.duration}</span>
                            </div>
                            
                            <div class="control-buttons">
                                <button class="control-btn" onclick="playPrev()">
                                    <i class="fas fa-step-backward"></i>
                                </button>
                                <button class="control-btn play-btn" id="playBtn" onclick="togglePlayPause()">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="control-btn" onclick="playNext()">
                                    <i class="fas fa-step-forward"></i>
                                </button>
                            </div>
                            
                            <div class="audio-visualizer" id="visualizer">
                                ${Array.from({length: 40}, () => '<div class="visualizer-bar"></div>').join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return trackElement;
        }
        
        // Render playlist in sidebar
        function renderPlaylist() {
            playlistTracks.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackElement = createPlaylistTrackElement(track, index);
                playlistTracks.appendChild(trackElement);
            });
        }
        
        // Create playlist track element
        function createPlaylistTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.className = `playlist-track ${index === currentTrackIndex ? 'active' : ''}`;
            trackElement.dataset.index = index;
            trackElement.onclick = () => playTrack(index);
            
            trackElement.innerHTML = `
                <div class="playlist-track-artwork">
                    <img src="${track.artwork}" alt="${track.title}"
                         onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=100&h=100&fit=crop'">
                </div>
                <div class="playlist-track-info">
                    <div class="playlist-track-title">${track.title}</div>
                    <div class="playlist-track-artist">${track.artist}</div>
                </div>
                <div class="playlist-track-duration">${track.duration}</div>
                <button class="remove-track" onclick="removeTrack(${track.id}, event)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            return trackElement;
        }
        
        // Create navigation dots
        function createNavDots() {
            navDots.innerHTML = '';
            
            playlist.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `nav-dot ${index === currentTrackIndex ? 'active' : ''}`;
                dot.onclick = () => playTrack(index);
                navDots.appendChild(dot);
            });
        }
        
        // Play a specific track
        async function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            // Stop current audio
            if (isPlaying) {
                currentAudio.pause();
                stopVisualizer();
            }
            
            // Update current track index
            currentTrackIndex = index;
            const track = playlist[currentTrackIndex];
            
            // Set audio source
            currentAudio.src = track.audioUrl;
            
            try {
                // Load and play audio
                await currentAudio.load();
                await currentAudio.play();
                
                // Update UI
                updateNowPlaying();
                updateActiveTrack();
                updateNavDots();
                
                // Update play button
                const playBtn = document.getElementById('playBtn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                
                isPlaying = true;
                
                // Start audio visualization
                startVisualizer();
                
                // Scroll to track
                const trackElements = document.querySelectorAll('.music-track');
                if (trackElements[index]) {
                    trackElements[index].scrollIntoView({ behavior: 'smooth' });
                }
                
                console.log(`üéµ Tocando: ${track.title} - ${track.artist}`);
                
            } catch (error) {
                console.error('Erro ao tocar √°udio:', error);
                handleAudioError();
            }
        }
        
        // Toggle play/pause
        function togglePlayPause() {
            if (!playlist.length) return;
            
            if (isPlaying) {
                currentAudio.pause();
                const playBtn = document.getElementById('playBtn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
                stopVisualizer();
            } else {
                if (currentAudio.src) {
                    currentAudio.play();
                    const playBtn = document.getElementById('playBtn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                    startVisualizer();
                } else {
                    playTrack(currentTrackIndex);
                }
            }
            
            isPlaying = !isPlaying;
        }
        
        // Play next track
        function playNext() {
            const nextIndex = (currentTrackIndex + 1) % playlist.length;
            playTrack(nextIndex);
        }
        
        // Play previous track
        function playPrev() {
            const prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }
        
        // Update progress bar
        function updateProgress() {
            const track = playlist[currentTrackIndex];
            if (!track) return;
            
            const currentTime = currentAudio.currentTime;
            const duration = currentAudio.duration || parseInt(track.duration.split(':')[0]) * 60 + parseInt(track.duration.split(':')[1]) || 180;
            const progress = (currentTime / duration) * 100;
            
            // Update progress bar
            const progressBar = document.getElementById(`progress-${track.id}`);
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
            
            // Update time display
            const currentTimeDisplay = document.getElementById('currentTime');
            if (currentTimeDisplay) {
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Update duration display
        function updateDurationDisplay() {
            const duration = currentAudio.duration;
            const durationDisplay = document.getElementById('duration');
            
            if (durationDisplay && !isNaN(duration)) {
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                durationDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Seek in track
        function seekTrack(event) {
            if (!currentAudio.duration) return;
            
            const progressContainer = event.currentTarget;
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = event.clientX - rect.left;
            const percentage = clickPosition / rect.width;
            
            // Seek audio
            currentAudio.currentTime = percentage * currentAudio.duration;
        }
        
        // Start audio visualization
        function startVisualizer() {
            if (visualizerAnimation) {
                stopVisualizer();
            }
            
            // Create audio context if not exists
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                source = audioContext.createMediaElementSource(currentAudio);
                
                analyser.fftSize = 256;
                source.connect(analyser);
                analyser.connect(audioContext.destination);
            }
            
            // Resume audio context
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            // Start visualization
            visualizeAudio();
        }
        
        // Stop audio visualization
        function stopVisualizer() {
            if (visualizerAnimation) {
                cancelAnimationFrame(visualizerAnimation);
                visualizerAnimation = null;
            }
        }
        
        // Visualize audio
        function visualizeAudio() {
            if (!analyser) return;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            function draw() {
                visualizerAnimation = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                const visualizer = document.getElementById('visualizer');
                if (!visualizer) return;
                
                const bars = visualizer.querySelectorAll('.visualizer-bar');
                bars.forEach((bar, i) => {
                    const barIndex = Math.floor(i * bufferLength / bars.length);
                    const height = (dataArray[barIndex] / 255) * 100;
                    bar.style.height = `${Math.max(10, height)}%`;
                });
            }
            
            draw();
        }
        
        // Handle audio errors
        function handleAudioError() {
            console.error('Erro no √°udio');
            const playBtn = document.getElementById('playBtn');
            if (playBtn) {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            isPlaying = false;
        }
        
        // Update active track in playlist
        function updateActiveTrack() {
            document.querySelectorAll('.playlist-track').forEach((el, index) => {
                el.classList.toggle('active', index === currentTrackIndex);
            });
        }
        
        // Update navigation dots
        function updateNavDots() {
            document.querySelectorAll('.nav-dot').forEach((el, index) => {
                el.classList.toggle('active', index === currentTrackIndex);
            });
        }
        
        // Update now playing text
        function updateNowPlaying() {
            const track = playlist[currentTrackIndex];
            if (track) {
                nowPlayingText.textContent = `${track.artist} - ${track.title}`;
            }
        }
        
        // Add track from URL
        function addTrackFromUrl() {
            const url = trackUrlInput.value.trim();
            
            if (!url) {
                alert('Por favor, cole uma URL de √°udio!');
                return;
            }
            
            // Test if URL is valid audio
            if (!url.match(/\.(mp3|wav|ogg|m4a|flac|webm)$/i) && !url.includes('youtube.com') && !url.includes('youtu.be')) {
                if (!confirm('Esta URL n√£o parece ser um arquivo de √°udio direto. Deseja continuar?')) {
                    return;
                }
            }
            
            // Create new track
            const newTrack = {
                id: Date.now(),
                title: prompt('T√≠tulo da m√∫sica:', 'Nova M√∫sica') || 'Nova M√∫sica',
                artist: prompt('Nome do artista:', 'Artista Desconhecido') || 'Artista Desconhecido',
                album: prompt('√Ålbum (opcional):', 'Single') || 'Single',
                artwork: prompt('URL da capa (opcional):', 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop') || 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop',
                duration: prompt('Dura√ß√£o (ex: 3:45):', '3:45') || '3:45',
                audioUrl: url
            };
            
            // Add to playlist
            playlist.push(newTrack);
            
            // Update UI
            renderPlaylist();
            
            // Add to main container
            const trackElement = createTrackElement(newTrack, playlist.length - 1);
            musicContainer.appendChild(trackElement);
            
            // Update navigation dots
            createNavDots();
            
            // Clear input
            trackUrlInput.value = '';
            
            // Show success message
            alert('M√∫sica adicionada √† playlist!');
            
            // If this is the first track, play it
            if (playlist.length === 1) {
                playTrack(0);
            }
        }
        
        // Handle audio file upload
        function handleAudioUpload(event) {
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (!file.type.startsWith('audio/')) {
                    alert(`${file.name} n√£o √© um arquivo de √°udio v√°lido!`);
                    continue;
                }
                
                // Create object URL for the file
                const audioUrl = URL.createObjectURL(file);
                
                // Extract metadata from filename
                const fileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension
                const [artist, title] = fileName.split(' - ').length >= 2 ? 
                    [fileName.split(' - ')[0], fileName.split(' - ')[1]] : 
                    ['Artista Desconhecido', fileName];
                
                // Create new track
                const newTrack = {
                    id: Date.now() + i,
                    title: title,
                    artist: artist,
                    album: 'Upload',
                    artwork: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop',
                    duration: '?:??',
                    audioUrl: audioUrl
                };
                
                // Add to playlist
                playlist.push(newTrack);
            }
            
            // Update UI
            renderPlaylist();
            renderTracks();
            createNavDots();
            
            // Reset file input
            event.target.value = '';
            
            // Show success message
            alert(`${files.length} m√∫sica(s) adicionada(s) √† playlist!`);
            
            // If this is the first track, play it
            if (playlist.length === files.length) {
                playTrack(0);
            }
        }
        
        // Remove track from playlist
        function removeTrack(trackId, event) {
            event.stopPropagation();
            
            const trackIndex = playlist.findIndex(t => t.id === trackId);
            if (trackIndex === -1) return;
            
            // If removing currently playing track
            if (trackIndex === currentTrackIndex && isPlaying) {
                currentAudio.pause();
                stopVisualizer();
                isPlaying = false;
            }
            
            // Revoke object URL if it's an uploaded file
            const track = playlist[trackIndex];
            if (track.audioUrl.startsWith('blob:')) {
                URL.revokeObjectURL(track.audioUrl);
            }
            
            // Remove from playlist
            playlist.splice(trackIndex, 1);
            
            // Adjust current track index
            if (trackIndex === currentTrackIndex) {
                if (playlist.length > 0) {
                    playTrack(Math.min(trackIndex, playlist.length - 1));
                } else {
                    currentTrackIndex = 0;
                    updateNowPlaying();
                }
            } else if (trackIndex < currentTrackIndex) {
                currentTrackIndex--;
            }
            
            // Re-render everything
            renderPlaylist();
            renderTracks();
            createNavDots();
            updateActiveTrack();
            updateNowPlaying();
        }
        
        // Toggle playlist sidebar
        function togglePlaylist() {
            playlistSidebar.classList.toggle('open');
        }
        
        // Handle scroll to detect current track
        function handleScroll() {
            const trackElements = document.querySelectorAll('.music-track');
            const containerRect = musicContainer.getBoundingClientRect();
            
            trackElements.forEach((track, index) => {
                const rect = track.getBoundingClientRect();
                
                if (rect.top >= containerRect.top && rect.bottom <= containerRect.bottom) {
                    if (currentTrackIndex !== index) {
                        playTrack(index);
                    }
                }
            });
        }
        
        // Initialize the player
        initPlayer();
        
        // Add scroll listener
        musicContainer.addEventListener('scroll', handleScroll);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    togglePlayPause();
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    playPrev();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playNext();
                    break;
                case 'p':
                case 'P':
                    togglePlaylist();
                    break;
                case 'Escape':
                    playlistSidebar.classList.remove('open');
                    break;
            }
        });
        
        // Auto-play permission for mobile
        document.addEventListener('click', () => {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        console.log('- Setas ‚Üë‚Üì: M√∫sica anterior/pr√≥xima');
        console.log('- P: Abrir/fechar playlist');
        console.log('- Esc: Fechar playlist');
    </script>

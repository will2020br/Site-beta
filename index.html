<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Style - Video Scroll com Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .video-container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        
        .video-item {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        
        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .video-embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0;
        }
        
        /* Para telas maiores, manter propor√ß√£o */
        @media (min-width: 768px) {
            .video-embed {
                width: 100%;
                height: 100%;
                max-width: 800px;
                max-height: 90vh;
                border-radius: 8px;
            }
        }
        
        .video-overlay {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 20px;
            z-index: 2;
            pointer-events: none;
        }
        
        .video-overlay * {
            pointer-events: auto;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 10px;
            background: #333;
        }
        
        .username {
            font-weight: bold;
            font-size: 18px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }
        
        .video-caption {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.4;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            max-width: 80%;
        }
        
        .video-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            opacity: 0.9;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
        
        .side-buttons {
            position: absolute;
            right: 20px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }
        
        .icon-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            padding: 10px;
        }
        
        .icon-btn i {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .icon-btn span {
            font-size: 12px;
        }
        
        /* Barra de navega√ß√£o superior */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            z-index: 100;
        }
        
        .nav-btn {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        
        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        
        .nav-btn.active {
            background: white;
            color: black;
        }
        
        /* Scrollbar personalizada */
        .video-container::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        /* Indicador de v√≠deo ativo */
        .active-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .indicator-dot:hover {
            transform: scale(1.2);
        }
        
        .indicator-dot.active {
            background: white;
            transform: scale(1.4);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        
        /* Loading indicator */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #ccc;
            z-index: 1;
        }
        
        /* Bot√£o para adicionar mais v√≠deos */
        .add-video-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 0, 80, 0.3);
            transition: transform 0.3s;
        }
        
        .add-video-btn:hover {
            transform: scale(1.1);
        }
        
        /* Modal para adicionar embed */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal h3 {
            margin-bottom: 20px;
            color: white;
        }
        
        .modal textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #111;
            color: white;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .modal-btn.cancel {
            background: #444;
            color: white;
        }
        
        .modal-btn.add {
            background: #ff0050;
            color: white;
        }
        
        /* Seletor de plataforma */
        .platform-selector {
            margin-bottom: 20px;
        }
        
        .platform-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .platform-btn.active {
            background: #ff0050;
        }
        
        .platform-template {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .platform-template.active {
            display: block;
        }
        
        /* Heart animation */
        .heart-animation {
            position: absolute;
            font-size: 80px;
            color: #ff0050;
            z-index: 1000;
            pointer-events: none;
            animation: heartPop 0.8s forwards;
        }
        
        @keyframes heartPop {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
        
        /* Controles flutuantes */
        .float-controls {
            position: fixed;
            left: 20px;
            bottom: 30px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .control-btn {
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        /* Responsividade */
        @media (max-width: 480px) {
            .side-buttons {
                right: 10px;
                bottom: 80px;
            }
            
            .video-overlay {
                left: 10px;
                right: 10px;
                bottom: 80px;
            }
            
            .icon-btn {
                padding: 8px;
            }
            
            .icon-btn i {
                font-size: 24px;
            }
            
            .video-caption {
                font-size: 14px;
                max-width: 70%;
            }
        }
    </style>

</head>
<body>
    <!-- Barra de navega√ß√£o -->
    <nav class="navbar">

    <div class="video-container" id="videoContainer">

            <!-- Template Customizado -->
            <div class="platform-template" id="template-custom">
                <p>Cole qualquer c√≥digo embed:</p>
                <textarea id="customCode" placeholder="Cole qualquer c√≥digo embed aqui..."></textarea>

            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="hideAddModal()">Cancelar</button>
                <button class="modal-btn add" onclick="addEmbedVideo()">Adicionar V√≠deo</button>

    <script>
        // Dados iniciais de v√≠deos com embeds
        const videos = [
            {
                id: 1,
                embedCode: '<iframe src="https://pixeldrain.com/u/vB9carXy?embed" style="border: none; width: 800px; max-width: 100%; height: 600px; max-height: 100%; border-radius: 8px;" allowfullscreen></iframe>',
                username: "@seuvideo",
                avatar: "https://i.pravatar.cc/150?img=12",
                caption: "Seu v√≠deo do PixelDrain com embed! üé• #embed",
                likes: "1.2K",
                comments: "45",
                shares: "12",
                platform: "pixeldrain"
            },
            {
                id: 2,
                embedCode: '<iframe width="800" height="600" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>',
                username: "@youtubeuser",
                avatar: "https://i.pravatar.cc/150?img=1",
                caption: "V√≠deo exemplo do YouTube üéµ #music",
                likes: "250K",
                comments: "5.2K",
                shares: "1.2K",
                platform: "youtube"
            },
            {
                id: 3,
                embedCode: '<iframe src="https://player.vimeo.com/video/76979871" width="800" height="600" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>',
                username: "@vimeoartist",
                avatar: "https://i.pravatar.cc/150?img=5",
                caption: "Arte visual incr√≠vel no Vimeo üé® #art",
                likes: "89K",
                comments: "1.5K",
                shares: "420",
                platform: "vimeo"
            }
        ];
        
        const videoContainer = document.getElementById('videoContainer');
        const activeIndicator = document.getElementById('activeIndicator');
        const addModal = document.getElementById('addModal');
        let currentVideoIndex = 0;
        let videoCounter = videos.length + 1;
        let currentPlatform = 'pixeldrain';
        
        // Inicializar o feed
        function initFeed() {
            videoContainer.innerHTML = '';
            createVideoElements();
            createIndicators();
            updateActiveIndicator();
        }
        
        // Criar elementos de v√≠deo a partir dos dados
        function createVideoElements() {
            videos.forEach((video, index) => {
                const videoItem = createVideoItem(video, index);
                videoContainer.appendChild(videoItem);
            });
        }
        
        // Criar um item de v√≠deo
        function createVideoItem(video, index) {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';
            videoItem.dataset.id = video.id;
            videoItem.dataset.index = index;
            
            videoItem.innerHTML = `
                <div class="video-wrapper">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Carregando v√≠deo...
                    </div>
                    <div class="embed-container">${video.embedCode}</div>
                </div>
                
                <div class="video-overlay">
                    <div class="user-info">
                        <img src="${video.avatar}" alt="${video.username}" class="user-avatar" 
                             onerror="this.src='https://i.pravatar.cc/150?img=13'">
                        <span class="username">${video.username}</span>
                    </div>
                    <p class="video-caption">${video.caption}</p>
                    <div class="video-stats">
                        <span><i class="fas fa-play-circle"></i> ${video.platform}</span>
                        <span><i class="far fa-eye"></i> ${video.likes} visualiza√ß√µes</span>
                    </div>
                </div>
                
                <div class="side-buttons">
                    <button class="icon-btn" onclick="toggleLike(this)">
                        <i class="far fa-heart"></i>
                        <span id="likes-${video.id}">${video.likes}</span>
                    </button>
                    <button class="icon-btn" onclick="showComments(${video.id})">
                        <i class="far fa-comment"></i>
                        <span>${video.comments}</span>
                    </button>
                    <button class="icon-btn" onclick="shareVideo(${video.id})">
                        <i class="far fa-share-square"></i>
                        <span>${video.shares}</span>
                    </button>
                    <button class="icon-btn" onclick="toggleMuteAll()">
                        <i class="fas fa-volume-up"></i>
                        <span>Som</span>
                    </button>
                </div>
            `;
            
            // Processar o embed ap√≥s inserir no DOM
            setTimeout(() => {
                processEmbed(videoItem.querySelector('.embed-container'));
            }, 100);
            
            return videoItem;
        }
        
        // Processar o c√≥digo embed
        function processEmbed(container) {
            const iframe = container.querySelector('iframe');
            if (iframe) {
                // Garantir que o iframe ocupe toda a √°rea
                iframe.classList.add('video-embed');
                
                // Remover loading
                const loading = container.parentElement.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
                
                // Adicionar evento de carregamento
                iframe.onload = () => {
                    console.log('Embed carregado:', iframe.src);
                };
            }
        }
        
        // Criar indicadores de posi√ß√£o
        function createIndicators() {
            activeIndicator.innerHTML = '';
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                dot.dataset.index = index;
                dot.onclick = () => scrollToIndex(index);
                activeIndicator.appendChild(dot);
            });
        }
        
        // Atualizar indicador ativo
        function updateActiveIndicator() {
            const dots = document.querySelectorAll('.indicator-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentVideoIndex);
            });
        }
        
        // Scroll para um √≠ndice espec√≠fico
        function scrollToIndex(index) {
            const videoItems = document.querySelectorAll('.video-item');
            if (videoItems[index]) {
                videoItems[index].scrollIntoView({ behavior: 'smooth' });
                currentVideoIndex = index;
                updateActiveIndicator();
            }
        }
        
        // Scroll para o pr√≥ximo v√≠deo
        function scrollToNext() {
            if (currentVideoIndex < videos.length - 1) {
                scrollToIndex(currentVideoIndex + 1);
            }
        }
        
        // Scroll para o v√≠deo anterior
        function scrollToPrev() {
            if (currentVideoIndex > 0) {
                scrollToIndex(currentVideoIndex - 1);
            }
        }
        
        // Detectar v√≠deo ativo durante o scroll
        function handleScroll() {
            const videoItems = document.querySelectorAll('.video-item');
            const containerRect = videoContainer.getBoundingClientRect();
            
            videoItems.forEach((item, index) => {
                const rect = item.getBoundingClientRect();
                
                if (rect.top >= containerRect.top && rect.bottom <= containerRect.bottom) {
                    if (currentVideoIndex !== index) {
                        currentVideoIndex = index;
                        updateActiveIndicator();
                    }
                }
            });
        }
        
        // Alternar feed
        function switchFeed(feedType) {
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (feedType === 'forYou') {
                buttons[0].classList.add('active');
            } else {
                buttons[1].classList.add('active');
            }
        }
        
        // Mostrar modal para adicionar v√≠deo
        function showAddModal() {
            addModal.style.display = 'flex';
            selectPlatform('pixeldrain');
        }
        
        // Esconder modal
        function hideAddModal() {
            addModal.style.display = 'none';
        }
        
        // Selecionar plataforma no modal
        function selectPlatform(platform) {
            currentPlatform = platform;
            
            // Atualizar bot√µes
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Mostrar template correto
            document.querySelectorAll('.platform-template').forEach(template => {
                template.classList.remove('active');
            });
            document.getElementById(`template-${platform}`).classList.add('active');
        }
        
        // Adicionar novo v√≠deo com embed
        function addEmbedVideo() {
            let embedCode = '';
            
            switch(currentPlatform) {
                case 'pixeldrain':
                    embedCode = document.getElementById('pixeldrainCode').value;
                    break;
                case 'youtube':
                    embedCode = document.getElementById('youtubeCode').value;
                    break;
                case 'vimeo':
                    embedCode = document.getElementById('vimeoCode').value;
                    break;
                case 'custom':
                    embedCode = document.getElementById('customCode').value;
                    break;
            }
            
            if (!embedCode.trim()) {
                alert('Por favor, cole um c√≥digo embed v√°lido!');
                return;
            }
            
            const newVideo = {
                id: videoCounter++,
                embedCode: embedCode,
                username: `@usuario${videoCounter}`,
                avatar: `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70)}`,
                caption: prompt("Digite a legenda do v√≠deo:", "Novo v√≠deo com embed! üé•") || "Novo v√≠deo com embed! üé•",
                likes: "0",
                comments: "0",
                shares: "0",
                platform: currentPlatform
            };
            
            videos.push(newVideo);
            const videoItem = createVideoItem(newVideo, videos.length - 1);
            videoContainer.appendChild(videoItem);
            createIndicators();
            
            hideAddModal();
            
            // Scroll para o novo v√≠deo
            setTimeout(() => {
                scrollToIndex(videos.length - 1);
            }, 300);
        }
        
        // Fun√ß√µes de intera√ß√£o
        function toggleLike(button) {
            const icon = button.querySelector('i');
            const likesSpan = button.querySelector('span');
            
            if (icon.classList.contains('far')) {
                icon.classList.replace('far', 'fas');
                icon.style.color = '#ff0050';
                
                // Incrementar likes
                let currentLikes = likesSpan.textContent;
                if (currentLikes === '0') {
                    likesSpan.textContent = '1';
                } else if (currentLikes.endsWith('K')) {
                    const num = parseFloat(currentLikes);
                    likesSpan.textContent = (num + 0.1).toFixed(1) + 'K';
                } else {
                    const num = parseInt(currentLikes) || 0;
                    if (num >= 1000) {
                        likesSpan.textContent = (num / 1000).toFixed(1) + 'K';
                    } else {
                        likesSpan.textContent = (num + 1).toString();
                    }
                }
                
                // Anima√ß√£o de cora√ß√£o
                createHeartAnimation(event);
            } else {
                icon.classList.replace('fas', 'far');
                icon.style.color = 'white';
                
                // Decrementar likes
                let currentLikes = likesSpan.textContent;
                if (currentLikes === '1') {
                    likesSpan.textContent = '0';
                } else if (currentLikes.endsWith('K')) {
                    const num = parseFloat(currentLikes);
                    if (num > 0.1) {
                        likesSpan.textContent = (num - 0.1).toFixed(1) + 'K';
                    } else {
                        likesSpan.textContent = '0';
                    }
                } else {
                    const num = parseInt(currentLikes) || 0;
                    if (num > 0) {
                        likesSpan.textContent = (num - 1).toString();
                    }
                }
            }
        }
        
        function createHeartAnimation(event) {
            const heart = document.createElement('div');
            heart.className = 'heart-animation';
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.left = (event.clientX - 40) + 'px';
            heart.style.top = (event.clientY - 40) + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 800);
        }
        
        function showComments(videoId) {
            alert(`Coment√°rios do v√≠deo ${videoId}\nImplemente seu pr√≥prio sistema de coment√°rios!`);
        }
        
        function shareVideo(videoId) {
            const video = videos.find(v => v.id === videoId);
            if (video) {
                if (navigator.share) {
                    navigator.share({
                        title: `V√≠deo de ${video.username}`,
                        text: video.caption,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(`${video.caption}\n\nAssista: ${window.location.href}`)
                        .then(() => alert('Link copiado para a √°rea de transfer√™ncia!'))
                        .catch(() => prompt('Copie o link:', window.location.href));
                }
            }
        }
        
        function toggleMuteAll() {
            const iframes = document.querySelectorAll('iframe');
            const icon = event.target.closest('.icon-btn').querySelector('i');
            
            // Note: Muting iframes de outros dom√≠nios √© restrito por CORS
            // Esta √© uma implementa√ß√£o visual apenas
            if (icon.classList.contains('fa-volume-up')) {
                icon.classList.replace('fa-volume-up', 'fa-volume-mute');
                event.target.closest('.icon-btn').querySelector('span').textContent = 'Mudo';
                alert('Mutar iframes requer configura√ß√µes espec√≠ficas para cada plataforma.');
            } else {
                icon.classList.replace('fa-volume-mute', 'fa-volume-up');
                event.target.closest('.icon-btn').querySelector('span').textContent = 'Som';
            }
        }
        
        // Double tap para like
        document.addEventListener('dblclick', (e) => {
            if (e.target.closest('.video-item')) {
                const videoItem = e.target.closest('.video-item');
                const likeBtn = videoItem.querySelector('.icon-btn');
                if (likeBtn) {
                    toggleLike(likeBtn);
                    createHeartAnimation(e);
                }
            }
        });
        
        // Suporte para teclado
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    scrollToPrev();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    scrollToNext();
                    break;
                case ' ':
                case 'Spacebar':
                    e.preventDefault();
                    // Para embeds, n√£o temos controle direto de play/pause
                    break;
                case 'm':
                case 'M':
                    toggleMuteAll();
                    break;
                case 'l':
                case 'L':
                    const currentVideoItem = document.querySelectorAll('.video-item')[currentVideoIndex];
                    const likeBtn = currentVideoItem.querySelector('.icon-btn');
                    if (likeBtn) toggleLike(likeBtn);
                    break;
                case '+':
                    showAddModal();
                    break;
                case 'Escape':
                    hideAddModal();
                    break;
            }
        });
        
        // Fechar modal ao clicar fora
        window.onclick = (e) => {
            if (e.target === addModal) {
                hideAddModal();
            }
        };
        
        // Inicializar
        initFeed();
        videoContainer.addEventListener('scroll', handleScroll);

        console.log('- Tecla + para adicionar v√≠deo');
        console.log('- Tecla M para mutar (visual)');
        console.log('- Tecla L para curtir v√≠deo atual');

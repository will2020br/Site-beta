<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundScroll - Player H√≠brido TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .music-container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            position: relative;
        }
        
        .music-track {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, rgba(15,15,15,0.95) 0%, rgba(26,26,46,0.95) 100%);
        }
        
        .track-wrapper {
            width: 100%;
            max-width: 550px;
            height: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .player-container {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .track-artwork {
            width: 180px;
            height: 180px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            background: linear-gradient(45deg, #ff5500, #ff9500);
            position: relative;
        }
        
        .track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: white;
            text-shadow: 0 2px 10px rgba(255, 85, 0, 0.5);
        }
        
        .track-artist {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        
        .track-platform {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255, 85, 0, 0.2);
            border-radius: 12px;
            font-size: 12px;
            color: #ff9500;
            margin-top: 5px;
        }
        
        .player-controls {
            margin-top: 25px;
        }
        
        /* Player nativo */
        .native-player {
            display: block;
        }
        
        /* Player embed */
        .embed-player {
            display: none;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff5500, #ff9500);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
            margin-top: 5px;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .control-btn i {
            font-size: 20px;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
        }
        
        .play-btn i {
            font-size: 24px;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .play-btn:hover {
            box-shadow: 0 5px 20px rgba(255, 85, 0, 0.6);
        }
        
        /* Embed container */
        .embed-container {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            background: #1a1a2e;
            position: relative;
        }
        
        .embed-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Volume control */
        .volume-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5500;
            cursor: pointer;
        }
        
        /* Playlist Sidebar */
        .playlist-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            overflow-y: auto;
            transition: right 0.3s ease;
            z-index: 1000;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-sidebar.open {
            right: 0;
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-title {
            font-size: 22px;
            font-weight: bold;
            color: #ff5500;
        }
        
        .close-playlist {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }
        
        .add-track-form {
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }
        
        .url-input, .embed-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 85, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .url-input::placeholder, .embed-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .type-btn {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        
        .type-btn.active {
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border-color: transparent;
        }
        
        .add-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
        }
        
        .playlist-tracks {
            max-height: calc(100vh - 280px);
            overflow-y: auto;
        }
        
        .playlist-track {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        .playlist-track:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .playlist-track.active {
            background: rgba(255, 85, 0, 0.2);
            border-color: rgba(255, 85, 0, 0.5);
        }
        
        .playlist-track-artwork {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
            position: relative;
        }
        
        .playlist-track-artwork img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .platform-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ff5500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }
        
        .playlist-track-info {
            flex: 1;
            min-width: 0;
        }
        
        .playlist-track-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-track-artist {
            font-size: 12px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .playlist-track-platform {
            font-size: 10px;
            color: #ff9500;
            margin-top: 2px;
        }
        
        .playlist-track-duration {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }
        
        .remove-track {
            background: none;
            border: none;
            color: #ff5555;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .remove-track:hover {
            opacity: 1;
        }
        
        /* Playlist toggle button */
        .playlist-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: all 0.3s;
        }
        
        .playlist-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 20px rgba(255, 85, 0, 0.6);
        }
        
        /* Now playing indicator */
        .now-playing {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: #ff5500;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .now-playing-dot {
            width: 8px;
            height: 8px;
            background: #ff5500;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }
        
        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-dot:hover {
            transform: scale(1.3);
        }
        
        .nav-dot.active {
            background: #ff5500;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(255, 85, 0, 0.5);
        }
        
        /* Upload button */
        .upload-btn {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: linear-gradient(45deg, #ff5500, #ff9500);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 14px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255, 85, 0, 0.4);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 85, 0, 0.6);
        }
        
        .upload-input {
            display: none;
        }
        
        /* Audio visualization */
        .audio-visualizer {
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2px;
            margin-top: 15px;
        }
        
        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #ff5500, #ff9500);
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        /* Hide scrollbar */
        .music-container::-webkit-scrollbar,
        .playlist-tracks::-webkit-scrollbar {
            width: 5px;
        }
        
        .music-container::-webkit-scrollbar-track,
        .playlist-tracks::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .music-container::-webkit-scrollbar-thumb,
        .playlist-tracks::-webkit-scrollbar-thumb {
            background: rgba(255, 85, 0, 0.5);
            border-radius: 10px;
        }
        
        .music-container::-webkit-scrollbar-thumb:hover,
        .playlist-tracks::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 85, 0, 0.8);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .playlist-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .playlist-sidebar.open {
                right: 0;
            }
            
            .track-wrapper {
                max-width: 90%;
            }
            
            .track-artwork {
                width: 150px;
                height: 150px;
            }
            
            .embed-container {
                height: 200px;
            }
            
            .upload-btn {
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                white-space: nowrap;
            }
            
            .volume-control {
                bottom: 140px;
            }
        }
        
        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff5500;
            font-size: 14px;
        }
        
        /* Platform colors */
        .soundcloud { background: #ff5500; }
        .youtube { background: #ff0000; }
        .spotify { background: #1DB954; }
        .native { background: #4285f4; }
        .custom { background: #9c27b0; }
    </style>

</head>
<body>
    <!-- Now Playing Indicator -->
    <div class="now-playing">
        <div class="now-playing-dot"></div>
        <span id="nowPlayingText">Tocando agora</span>
    </div>
    
    <!-- Playlist Toggle Button -->
    <button class="playlist-toggle" onclick="togglePlaylist()">
        <i class="fas fa-list-music"></i>
    </button>
    
    <!-- Upload Button -->
    <button class="upload-btn" onclick="document.getElementById('audioUpload').click()">
        <i class="fas fa-upload"></i> Upload MP3
    </button>
    <input type="file" id="audioUpload" class="upload-input" accept="audio/*" multiple onchange="handleAudioUpload(event)">
    
    <!-- Navigation Dots -->
    <div class="nav-dots" id="navDots"></div>
    
    <!-- Volume Control -->
    <div class="volume-control">
        <i class="fas fa-volume-up" style="color: #ff5500;"></i>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
    </div>
    
    <!-- Main Audio Player (Hidden) -->
    <audio id="mainAudioPlayer" class="hidden-audio" preload="metadata"></audio>
    
    <!-- Music Container -->
    <div class="music-container" id="musicContainer">
        <!-- Tracks will be loaded here -->
    </div>
    
    <!-- Playlist Sidebar -->
    <div class="playlist-sidebar" id="playlistSidebar">
        <div class="playlist-header">
            <h2 class="playlist-title"><i class="fas fa-music"></i> Sua Playlist</h2>
            <button class="close-playlist" onclick="togglePlaylist()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="add-track-form">
            <div class="type-selector">
                <button class="type-btn active" id="typeUrl" onclick="selectType('url')">URL de √Åudio</button>
                <button class="type-btn" id="typeEmbed" onclick="selectType('embed')">C√≥digo Embed</button>
            </div>
            
            <div class="input-group" id="urlInputGroup">
                <label class="input-label">URL de √°udio (MP3, etc) ou link do YouTube/SoundCloud:</label>
                <input type="text" class="url-input" id="trackUrl" 
                       placeholder="https://exemplo.com/musica.mp3">
            </div>
            
            <div class="input-group" id="embedInputGroup" style="display: none;">
                <label class="input-label">C√≥digo Embed (SoundCloud, Spotify, YouTube, etc):</label>
                <textarea class="embed-input" id="trackEmbed" rows="4" 
placeholder="<iframe src='https://w.soundcloud.com/player/?url=...'></iframe>"></textarea>
            </div>
            
            <button class="add-btn" onclick="addTrack()">
                <i class="fas fa-plus"></i> Adicionar √† Playlist
            </button>
        </div>
        
        <div class="playlist-tracks" id="playlistTracks">
            <!-- Playlist tracks will be loaded here -->
        </div>
    </div>

    <script>
        // Player state
        let currentAudio = document.getElementById('mainAudioPlayer');
        let currentEmbed = null;
        let currentTrackIndex = 0;
        let isPlaying = false;
        let playlist = [];
        let currentTrackType = 'url';
        
        // DOM elements
        const musicContainer = document.getElementById('musicContainer');
        const playlistSidebar = document.getElementById('playlistSidebar');
        const playlistTracks = document.getElementById('playlistTracks');
        const trackUrlInput = document.getElementById('trackUrl');
        const trackEmbedInput = document.getElementById('trackEmbed');
        const volumeSlider = document.getElementById('volumeSlider');
        const nowPlayingText = document.getElementById('nowPlayingText');
        const navDots = document.getElementById('navDots');
        
        // Sample tracks com tipos diferentes
        const sampleTracks = [
            {
                id: 1,
                type: 'audio',
                title: "Lo-fi Chill",
                artist: "Lofi Producer",
                album: "Study Beats",
                artwork: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?w=400&h=400&fit=crop",
                duration: "2:45",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                platform: "native"
            },
            {
                id: 2,
                type: 'embed',
                title: "The Fate of Ophelia",
                artist: "Taylor Swift",
                album: "Midnights (Special Edition)",
                artwork: "https://i.scdn.co/image/ab67616d00001e028c8b428e50c733b1a6fdcf16ac8ca3c6f3e7b43a",
                duration: "3:45",
                embedCode: `<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1787436246&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>`,
                platform: "soundcloud"
            },
            {
                id: 3,
                type: 'audio',
                title: "Jazz Vibes",
                artist: "Jazz Ensemble",
                album: "Coffee Shop Sessions",
                artwork: "https://images.unsplash.com/photo-1518609878373-06d740f60d8b?w=400&h=400&fit=crop",
                duration: "3:20",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                platform: "native"
            },
            {
                id: 4,
                type: 'embed',
                title: "Blinding Lights",
                artist: "The Weeknd",
                album: "After Hours",
                artwork: "https://i.scdn.co/image/ab67616d00001e028086e2e00702709e3f44e574",
                duration: "3:22",
                embedCode: `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0VjIjW4GlUZAMYd2vXMi3b?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`,
                platform: "spotify"
            }
        ];
        
        // Initialize player
        function initPlayer() {
            // Load sample tracks
            playlist = [...sampleTracks];
            renderPlaylist();
            renderTracks();
            createNavDots();
            updateNowPlaying();
            
            // Setup audio event listeners
            setupAudioEvents();
            
            // Auto-play first track
            setTimeout(() => {
                playTrack(0);
            }, 1000);
        }
        
        // Setup audio event listeners
        function setupAudioEvents() {
            currentAudio.addEventListener('timeupdate', updateProgress);
            currentAudio.addEventListener('ended', playNext);
            currentAudio.addEventListener('loadedmetadata', updateDurationDisplay);
            currentAudio.addEventListener('error', handleAudioError);
            
            // Volume control
            volumeSlider.addEventListener('input', (e) => {
                currentAudio.volume = e.target.value / 100;
            });
        }
        
        // Select input type
        function selectType(type) {
            currentTrackType = type;
            
            // Update buttons
            document.getElementById('typeUrl').classList.toggle('active', type === 'url');
            document.getElementById('typeEmbed').classList.toggle('active', type === 'embed');
            
            // Show/hide inputs
            document.getElementById('urlInputGroup').style.display = type === 'url' ? 'block' : 'none';
            document.getElementById('embedInputGroup').style.display = type === 'embed' ? 'block' : 'none';
        }
        
        // Render tracks in main container
        function renderTracks() {
            musicContainer.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackElement = createTrackElement(track, index);
                musicContainer.appendChild(trackElement);
            });
        }
        
        // Create track element
        function createTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.className = 'music-track';
            trackElement.dataset.id = track.id;
            trackElement.dataset.index = index;
            trackElement.dataset.type = track.type;
            
            if (track.type === 'audio') {
                trackElement.innerHTML = `
                    <div class="track-wrapper">
                        <div class="player-container">
                            <div class="track-info">
                                <div class="track-artwork">
                                    <img src="${track.artwork}" alt="${track.title}" 
                                         onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'">
                                </div>
                                <h1 class="track-title">${track.title}</h1>
                                <p class="track-artist">${track.artist}</p>
                                <p class="track-album">${track.album}</p>
                                <span class="track-platform">${track.platform}</span>
                            </div>
                            
                            <div class="player-controls native-player">
                                <div class="progress-container" onclick="seekTrack(event)">
                                    <div class="progress-bar" id="progress-${track.id}"></div>
                                </div>
                                <div class="time-display">
                                    <span id="currentTime">0:00</span>
                                    <span id="duration">${track.duration}</span>
                                </div>
                                
                                <div class="control-buttons">
                                    <button class="control-btn" onclick="playPrev()">
                                        <i class="fas fa-step-backward"></i>
                                    </button>
                                    <button class="control-btn play-btn" id="playBtn" onclick="togglePlayPause()">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button class="control-btn" onclick="playNext()">
                                        <i class="fas fa-step-forward"></i>
                                    </button>
                                </div>
                                
                                <div class="audio-visualizer" id="visualizer">
                                    ${Array.from({length: 40}, () => '<div class="visualizer-bar"></div>').join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (track.type === 'embed') {
                trackElement.innerHTML = `
                    <div class="track-wrapper">
                        <div class="player-container">
                            <div class="track-info">
                                <div class="track-artwork">
                                    <img src="${track.artwork}" alt="${track.title}" 
                                         onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop'">
                                </div>
                                <h1 class="track-title">${track.title}</h1>
                                <p class="track-artist">${track.artist}</p>
                                <p class="track-album">${track.album}</p>
                                <span class="track-platform">${track.platform}</span>
                            </div>
                            
                            <div class="embed-player">
                                <div class="embed-container" id="embed-${track.id}">
                                    ${track.embedCode}
                                </div>
                                
                                <div class="control-buttons">
                                    <button class="control-btn" onclick="playPrev()">
                                        <i class="fas fa-step-backward"></i>
                                    </button>
                                    <button class="control-btn" onclick="toggleEmbedPlay(${track.id})">
                                        <i class="fas fa-play"></i>
                                    </button>
                                    <button class="control-btn" onclick="playNext()">
                                        <i class="fas fa-step-forward"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            return trackElement;
        }
        
        // Render playlist in sidebar
        function renderPlaylist() {
            playlistTracks.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackElement = createPlaylistTrackElement(track, index);
                playlistTracks.appendChild(trackElement);
            });
        }
        
        // Create playlist track element
        function createPlaylistTrackElement(track, index) {
            const trackElement = document.createElement('div');
            trackElement.className = `playlist-track ${index === currentTrackIndex ? 'active' : ''}`;
            trackElement.dataset.index = index;
            trackElement.onclick = () => playTrack(index);
            
            trackElement.innerHTML = `
                <div class="playlist-track-artwork">
                    <img src="${track.artwork}" alt="${track.title}"
                         onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=100&h=100&fit=crop'">
                    <div class="platform-badge ${track.platform}">
                        <i class="fas fa-${getPlatformIcon(track.platform)}"></i>
                    </div>
                </div>
                <div class="playlist-track-info">
                    <div class="playlist-track-title">${track.title}</div>
                    <div class="playlist-track-artist">${track.artist}</div>
                    <div class="playlist-track-platform">${track.platform} ‚Ä¢ ${track.type}</div>
                </div>
                <div class="playlist-track-duration">${track.duration}</div>
                <button class="remove-track" onclick="removeTrack(${track.id}, event)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            return trackElement;
        }
        
        // Get platform icon
        function getPlatformIcon(platform) {
            switch(platform) {
                case 'soundcloud': return 'cloud';
                case 'spotify': return 'spotify';
                case 'youtube': return 'youtube';
                case 'native': return 'music';
                default: return 'headphones';
            }
        }
        
        // Create navigation dots
        function createNavDots() {
            navDots.innerHTML = '';
            
            playlist.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `nav-dot ${index === currentTrackIndex ? 'active' : ''}`;
                dot.onclick = () => playTrack(index);
                navDots.appendChild(dot);
            });
        }
        
        // Play a specific track
        async function playTrack(index) {
            if (index < 0 || index >= playlist.length) return;
            
            // Stop current audio
            if (isPlaying && playlist[currentTrackIndex].type === 'audio') {
                currentAudio.pause();
            }
            
            // Update current track index
            currentTrackIndex = index;
            const track = playlist[currentTrackIndex];
            
            // Update UI
            updateNowPlaying();
            updateActiveTrack();
            updateNavDots();
            
            // Scroll to track
            const trackElements = document.querySelectorAll('.music-track');
            if (trackElements[index]) {
                trackElements[index].scrollIntoView({ behavior: 'smooth' });
            }
            
            // Hide/show player types
            document.querySelectorAll('.music-track').forEach(t => {
                const nativePlayer = t.querySelector('.native-player');
                const embedPlayer = t.querySelector('.embed-player');
                
                if (nativePlayer) nativePlayer.style.display = 'none';
                if (embedPlayer) embedPlayer.style.display = 'none';
            });
            
            // Show appropriate player for current track
            const currentTrackElement = trackElements[currentTrackIndex];
            if (track.type === 'audio') {
                // Play audio track
                await playAudioTrack(track);
                const nativePlayer = currentTrackElement.querySelector('.native-player');
                if (nativePlayer) nativePlayer.style.display = 'block';
            } else if (track.type === 'embed') {
                // Show embed player
                const embedPlayer = currentTrackElement.querySelector('.embed-player');
                if (embedPlayer) embedPlayer.style.display = 'block';
                
                // Auto-play embed if it's SoundCloud
                if (track.platform === 'soundcloud') {
                    setTimeout(() => {
                        const iframe = currentTrackElement.querySelector('iframe');
                        if (iframe && iframe.contentWindow) {
                            iframe.contentWindow.postMessage(JSON.stringify({
                                method: 'play'
                            }), 'https://w.soundcloud.com');
                        }
                    }, 1000);
                }
            }
        }
        
        // Play audio track
        async function playAudioTrack(track) {
            try {
                // Set audio source
                currentAudio.src = track.audioUrl;
                
                // Load and play
                await currentAudio.load();
                await currentAudio.play();
                
                // Update play button
                const playBtn = document.getElementById('playBtn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                
                isPlaying = true;
                
                console.log(`üéµ Tocando: ${track.title} - ${track.artist}`);
                
            } catch (error) {
                console.error('Erro ao tocar √°udio:', error);
                handleAudioError();
            }
        }
        
        // Toggle embed play
        function toggleEmbedPlay(trackId) {
            const track = playlist.find(t => t.id === trackId);
            if (!track || track.type !== 'embed') return;
            
            const trackElement = document.querySelector(`[data-id="${trackId}"]`);
            const iframe = trackElement.querySelector('iframe');
            
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage(JSON.stringify({
                    method: 'toggle'
                }), '*');
            }
        }
        
        // Toggle play/pause for audio
        function togglePlayPause() {
            if (!playlist.length || playlist[currentTrackIndex].type !== 'audio') return;
            
            if (isPlaying) {
                currentAudio.pause();
                const playBtn = document.getElementById('playBtn');
                if (playBtn) {
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                }
            } else {
                if (currentAudio.src) {
                    currentAudio.play();
                    const playBtn = document.getElementById('playBtn');
                    if (playBtn) {
                        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    }
                } else {
                    playTrack(currentTrackIndex);
                }
            }
            
            isPlaying = !isPlaying;
        }
        
        // Play next track
        function playNext() {
            const nextIndex = (currentTrackIndex + 1) % playlist.length;
            playTrack(nextIndex);
        }
        
        // Play previous track
        function playPrev() {
            const prevIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            playTrack(prevIndex);
        }
        
        // Update progress bar
        function updateProgress() {
            const track = playlist[currentTrackIndex];
            if (!track || track.type !== 'audio') return;
            
            const currentTime = currentAudio.currentTime;
            const duration = currentAudio.duration || 180;
            const progress = (currentTime / duration) * 100;
            
            // Update progress bar
            const progressBar = document.getElementById(`progress-${track.id}`);
            if (progressBar) {
                progressBar.style.width = `${progress}%`;
            }
            
            // Update time display
            const currentTimeDisplay = document.getElementById('currentTime');
            if (currentTimeDisplay) {
                const minutes = Math.floor(currentTime / 60);
                const seconds = Math.floor(currentTime % 60);
                currentTimeDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Update duration display
        function updateDurationDisplay() {
            const track = playlist[currentTrackIndex];
            if (!track || track.type !== 'audio') return;
            
            const duration = currentAudio.duration;
            const durationDisplay = document.getElementById('duration');
            
            if (durationDisplay && !isNaN(duration)) {
                const minutes = Math.floor(duration / 60);
                const seconds = Math.floor(duration % 60);
                durationDisplay.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }
        
        // Seek in track
        function seekTrack(event) {
            const track = playlist[currentTrackIndex];
            if (!track || track.type !== 'audio' || !currentAudio.duration) return;
            
            const progressContainer = event.currentTarget;
            const rect = progressContainer.getBoundingClientRect();
            const clickPosition = event.clientX - rect.left;
            const percentage = clickPosition / rect.width;
            
            // Seek audio
            currentAudio.currentTime = percentage * currentAudio.duration;
        }
        
        // Handle audio errors
        function handleAudioError() {
            console.error('Erro no √°udio');
            const playBtn = document.getElementById('playBtn');
            if (playBtn) {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
            isPlaying = false;
        }
        
        // Update active track in playlist
        function updateActiveTrack() {
            document.querySelectorAll('.playlist-track').forEach((el, index) => {
                el.classList.toggle('active', index === currentTrackIndex);
            });
        }
        
        // Update navigation dots
        function updateNavDots() {
            document.querySelectorAll('.nav-dot').forEach((el, index) => {
                el.classList.toggle('active', index === currentTrackIndex);
            });
        }
        
        // Update now playing text
        function updateNowPlaying() {
            const track = playlist[currentTrackIndex];
            if (track) {
                nowPlayingText.textContent = `${track.artist} - ${track.title}`;
            }
        }
        
        // Add track from input
        function addTrack() {
            let trackData = {};
            let platform = 'custom';
            
            if (currentTrackType === 'url') {
                const url = trackUrlInput.value.trim();
                
                if (!url) {
                    alert('Por favor, cole uma URL de √°udio!');
                    return;
                }
                
                // Detect platform from URL
                if (url.includes('soundcloud.com')) {
                    platform = 'soundcloud';
                    trackData = {
                        type: 'embed',
                        embedCode: createSoundCloudEmbed(url)
                    };
                } else if (url.includes('spotify.com')) {
                    platform = 'spotify';
                    trackData = {
                        type: 'embed',
                        embedCode: createSpotifyEmbed(url)
                    };
                } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
                    platform = 'youtube';
                    trackData = {
                        type: 'embed',
                        embedCode: createYouTubeEmbed(url)
                    };
                } else {
                    platform = 'native';
                    trackData = {
                        type: 'audio',
                        audioUrl: url
                    };
                }
                
            } else if (currentTrackType === 'embed') {
                const embedCode = trackEmbedInput.value.trim();
                
                if (!embedCode) {
                    alert('Por favor, cole um c√≥digo embed!');
                    return;
                }
                
                // Detect platform from embed code
                if (embedCode.includes('soundcloud.com')) {
                    platform = 'soundcloud';
                } else if (embedCode.includes('spotify.com')) {
                    platform = 'spotify';
                } else if (embedCode.includes('youtube.com') || embedCode.includes('youtu.be')) {
                    platform = 'youtube';
                }
                
                trackData = {
                    type: 'embed',
                    embedCode: embedCode
                };
            }
            
            // Get track info from user
            const title = prompt('T√≠tulo da m√∫sica:', 'Nova M√∫sica') || 'Nova M√∫sica';
            const artist = prompt('Nome do artista:', 'Artista Desconhecido') || 'Artista Desconhecido';
            const album = prompt('√Ålbum (opcional):', 'Single') || 'Single';
            const duration = prompt('Dura√ß√£o (ex: 3:45):', '3:45') || '3:45';
            const artwork = prompt('URL da capa (opcional):', 
                'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop') || 
                'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop';
            
            // Create new track
            const newTrack = {
                id: Date.now(),
                ...trackData,
                title: title,
                artist: artist,
                album: album,
                artwork: artwork,
                duration: duration,
                platform: platform
            };
            
            // Add to playlist
            playlist.push(newTrack);
            
            // Update UI
            renderPlaylist();
            
            // Add to main container
            const trackElement = createTrackElement(newTrack, playlist.length - 1);
            musicContainer.appendChild(trackElement);
            
            // Update navigation dots
            createNavDots();
            
            // Clear inputs
            trackUrlInput.value = '';
            trackEmbedInput.value = '';
            
            // Show success message
            alert('M√∫sica adicionada √† playlist!');
            
            // If this is the first track, play it
            if (playlist.length === 1) {
                playTrack(0);
            }
        }
        
        // Create SoundCloud embed from URL
        function createSoundCloudEmbed(url) {
            // Extract track ID from URL
            const trackId = url.split('/').pop();
            return `<iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/${trackId}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>`;
        }
        
        // Create Spotify embed from URL
        function createSpotifyEmbed(url) {
            // Extract track ID from URL
            const trackId = url.split('/').pop();
            return `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>`;
        }
        
        // Create YouTube embed from URL
        function createYouTubeEmbed(url) {
            // Extract video ID from URL
            let videoId = '';
            if (url.includes('youtube.com/watch?v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            }
            
            if (videoId) {
                return `<iframe width="100%" height="166" src="https://www.youtube.com/embed/${videoId}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
            }
            
            return `<iframe width="100%" height="166" src="${url}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
        }
        
        // Handle audio file upload
        function handleAudioUpload(event) {
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                if (!file.type.startsWith('audio/')) {
                    alert(`${file.name} n√£o √© um arquivo de √°udio v√°lido!`);
                    continue;
                }
                
                // Create object URL for the file
                const audioUrl = URL.createObjectURL(file);
                
                // Extract metadata from filename
                const fileName = file.name.replace(/\.[^/.]+$/, "");
                const [artist, title] = fileName.split(' - ').length >= 2 ? 
                    [fileName.split(' - ')[0], fileName.split(' - ')[1]] : 
                    ['Artista Desconhecido', fileName];
                
                // Create new track
                const newTrack = {
                    id: Date.now() + i,
                    type: 'audio',
                    title: title,
                    artist: artist,
                    album: 'Upload',
                    artwork: 'https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400&h=400&fit=crop',
                    duration: '?:??',
                    audioUrl: audioUrl,
                    platform: 'native'
                };
                
                // Add to playlist
                playlist.push(newTrack);
            }
            
            // Update UI
            renderPlaylist();
            renderTracks();
            createNavDots();
            
            // Reset file input
            event.target.value = '';
            
            // Show success message
            alert(`${files.length} m√∫sica(s) adicionada(s) √† playlist!`);
            
            // If this is the first track, play it
            if (playlist.length === files.length) {
                playTrack(0);
            }
        }
        
        // Remove track from playlist
        function removeTrack(trackId, event) {
            event.stopPropagation();
            
            const trackIndex = playlist.findIndex(t => t.id === trackId);
            if (trackIndex === -1) return;
            
            // If removing currently playing track
            if (trackIndex === currentTrackIndex) {
                if (playlist[trackIndex].type === 'audio' && isPlaying) {
                    currentAudio.pause();
                    isPlaying = false;
                }
            }
            
            // Revoke object URL if it's an uploaded file
            const track = playlist[trackIndex];
            if (track.type === 'audio' && track.audioUrl.startsWith('blob:')) {
                URL.revokeObjectURL(track.audioUrl);
            }
            
            // Remove from playlist
            playlist.splice(trackIndex, 1);
            
            // Adjust current track index
            if (trackIndex === currentTrackIndex) {
                if (playlist.length > 0) {
                    playTrack(Math.min(trackIndex, playlist.length - 1));
                } else {
                    currentTrackIndex = 0;
                    updateNowPlaying();
                }
            } else if (trackIndex < currentTrackIndex) {
                currentTrackIndex--;
            }
            
            // Re-render everything
            renderPlaylist();
            renderTracks();
            createNavDots();
            updateActiveTrack();
            updateNowPlaying();
        }
        
        // Toggle playlist sidebar
        function togglePlaylist() {
            playlistSidebar.classList.toggle('open');
        }
        
        // Handle scroll to detect current track
        function handleScroll() {
            const trackElements = document.querySelectorAll('.music-track');
            const containerRect = musicContainer.getBoundingClientRect();
            
            trackElements.forEach((track, index) => {
                const rect = track.getBoundingClientRect();
                
                if (rect.top >= containerRect.top && rect.bottom <= containerRect.bottom) {
                    if (currentTrackIndex !== index) {
                        playTrack(index);
                    }
                }
            });
        }
        
        // Initialize the player
        initPlayer();
        
        // Add scroll listener
        musicContainer.addEventListener('scroll', handleScroll);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    if (playlist[currentTrackIndex]?.type === 'audio') {
                        togglePlayPause();
                    }
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    playPrev();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    playNext();
                    break;
                case 'p':
                case 'P':
                    togglePlaylist();
                    break;
                case 'Escape':
                    playlistSidebar.classList.remove('open');
                    break;
            }
        });
        
        console.log('üéµ SoundScroll Player H√çBRIDO iniciado!');
        console.log('üîä Suporte a √Åudio Nativo + Embeds!');
        console.log('üìã Plataformas: MP3, SoundCloud, Spotify, YouTube, Upload');
    </script>
